<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Museum</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #canvas { display: block; width: 100%; height: 100%; }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
    }

    #overlay.hidden {
      display: none;
    }

    .menu-panel {
      text-align: center;
      color: #e0d6c8;
      font-family: 'Georgia', 'Times New Roman', serif;
      max-width: 420px;
      padding: 48px 40px;
      background: rgba(20, 18, 15, 0.85);
      border: 1px solid rgba(180, 160, 130, 0.3);
      border-radius: 4px;
    }

    .menu-panel h1 {
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: #f0e6d6;
    }

    .menu-panel .subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      color: #a09080;
      margin-bottom: 36px;
    }

    .menu-panel button {
      display: block;
      width: 100%;
      padding: 12px 24px;
      margin: 8px 0;
      font-family: 'Georgia', serif;
      font-size: 15px;
      letter-spacing: 1px;
      border: 1px solid rgba(180, 160, 130, 0.4);
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
      color: #e0d6c8;
    }

    .menu-panel button:hover {
      background: rgba(180, 160, 130, 0.15);
      border-color: rgba(180, 160, 130, 0.7);
    }

    .menu-panel button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .menu-panel button:disabled:hover {
      background: transparent;
      border-color: rgba(180, 160, 130, 0.4);
    }

    .menu-panel .photo-count {
      font-size: 13px;
      color: #a09080;
      margin: 16px 0;
      letter-spacing: 1px;
    }

    .menu-panel .mute-btn {
      width: auto;
      display: inline-block;
      padding: 8px 16px;
      font-size: 13px;
      margin-top: 24px;
    }

    /* Hidden file input */
    #file-input { display: none; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
